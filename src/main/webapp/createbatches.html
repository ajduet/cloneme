	
	<head>
		<meta charset="ISO-8859-1">
		<title>Batch Creation Page</title>
		
		<link href="resources/css/createNewBatchCSS.css">
	</head>

	<body>
		<div class="dataContainer newBatch" ng-cloak>
			<h1 id="createBatchHeader"> {{stateChanges[state].header}} </h1>

			<form name="batchForm" novalidate>

				  <!-- Name -->
				<input ng-model="batchName" type="text" placeholder="Name*" value="Why"/>

				  <!-- Curriculum -->
				<select id="curr" ng-model="curr" ng-options="curr.curriculumName for curr in currs" ng-change="noPlaceholder()"> 
					<!--<option id="currPlace" disabled value=""> Curriculum </option>-->
				</select>

				  <!-- Trainer -->
				<select id="trainer" ng-model="trainer" ng-options="trainer.trainerFirstName for trainer in trainers" ng-init="trainer='Trainer'" ng-change="noPlaceholder()">
					<option id="trainPlace" selected disabled value=""> Trainer </option>
				</select>

				  <!-- Cotrainer -->
				<select id="cotrainer" ng-model="cotrainer" ng-options="trainer.trainerFirstName for trainer in trainers" ng-init="cotrainer='Co-trainer'" ng-change="noPlaceholder()">
					<option id="cotrainPlace" selected disabled value=""> Co-trainer </option>
				</select>

				  <!-- Location -->
				<select id="location" ng-model="location" ng-options="loc[0].locationName for loc in roomLoc | orderBy:'loc[0].locationName'" ng-init="location='Location'" ng-change="noPlaceholder()">
				<!--<select ng-model="location" ng-options="location[0].locationName for location in roomLoc" ng-init="location='Location'" ng-change="noPlaceholder()">-->
					<option id="locPlace" selected disabled value=""> Location* </option>
				</select>

				  <!-- Room -->
				<select id="room" ng-model="room" ng-options="room.roomName for room in location[1] | orderBy:'roomName'" ng-init="room='Room'" ng-change="noPlaceholder()">
					<option id="roomPlace" selected disabled value=""> Room </option>
				</select>

				  <!-- Start date -->
				<datetimepicker ng-model="startDate" date-format="MMMM d, yyyy" date-options="dateOptions" date-disabled="isDisabledDate(date, mode)" hidden-time="true" ng-click="setEndDate(); updateWeeks()"> </datetimepicker>
				
				  <!-- End date -->
				<datetimepicker ng-model="endDate" date-format="MMMM d, yyyy" date-options="dateOptions" date-disabled="isDisabledDate(date, mode)" hidden-time="true" ng-click="updateWeeks()"> </datetimepicker>

				  <!-- Week display -->
				<div ng-model="weeks"> {{weeks}} weeks </div>

				  <!-- Skill search -->
				<input type="text" placeholder="Skills" options="options" datasets="{{skills}}" ng-model="skillSet" sfTypeahead />

				  <!-- Submit -->
				<button id="submitBatch" ng-click="test()"> {{stateChanges[state].submit}} </button>

				<!--<div class="form-group">
					<input type="submit" value="{{ submitButton }}"
						class="btn btn-warning btn-large btn-block"
						ng-click="saveBatch(batchName, topic.topicName, curr.curriculumName, trainer.trainerFirstName, room.roomName, date, date2, batchID)" ng-disabled="batchForm.$invalid">
				</div>-->

			</form>
		</div>

		<script src="resources/js/ui-bootstrap-custom-tpls-2.2.0.js"></script>
		
	</body>
