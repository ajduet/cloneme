<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Batch Creation Page</title>
<script src="resources/js/ui-bootstrap-custom-tpls-2.2.0.js"></script>
</head>
<body>
	<h1 id="createBatchHeader">Create batch here:</h1>
	<article class="dataContainer">
		<form>
			<div ng-controller="batchCtrl">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" ng-model="batchName">
				</div>
				<div class="form-group">
					<label for="topic">Topic:</label> <select id="topicSelect"
						ng-model="topic" ng-options="topic.topicName for topic in topics">
					</select>
				</div>
				<div class="form-group">
					<label for="curriculum">Curriculum:</label> <select
						id="curriculumSelect" ng-model="curr"
						ng-options="curr.curriculumName for curr in currs">
					</select>
				</div>
				<div class="form-group">
					<label for="trainer">Trainer:</label> <select id="trainerSelect"
						ng-model="trainer"
						ng-options="trainer.trainerFirstName for trainer in trainers">
					</select>
				</div>
				<div class="form-group">
					<label for="location">Room:</label> <select id="roomSelect"
						ng-model="room" ng-options="room.roomName for room in rooms">
					</select>
				</div>
				<pre>Today's Date is: <em>{{dt | date:'fullDate'}}</em>
				</pre>
				<div class="row">
					<div class="col-md-6">
						<p class="input-group">
						<h5>Start Date</h5>
						<div style="display: inline-block; min-height: 290px;">
							<div uib-datepicker ng-model="date" class="well well-sm"
								datepicker-options="options" ng-required="true"></div>
						</div>
						</p>
					</div>

					<div class="col-md-6">
						<p class="input-group">
						<h5>End Date</h5>
						<div style="display: inline-block; min-height: 290px;">
							<div uib-datepicker ng-model="date2" class="well well-sm"
								datepicker-options="options" ng-required="true"></div>
						</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="{{ submitButton }}"
						class="btn btn-warning btn-large btn-block"
						ng-click="saveBatch(batchName, topic.topicName, curr.curriculumName, trainer.trainerFirstName, room.roomName, date, date2, batchID)">
				</div>
			</div>
		</form>
	</article>
	<br>
	<br>
</body>
</html>
