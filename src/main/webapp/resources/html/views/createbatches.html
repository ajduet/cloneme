	
	<head>
		<meta charset="ISO-8859-1">
		<title>Batch Creation Page</title>
		
		<link href="css/createNewBatchCSS.css">
	</head>

	<h1 style="margin-left: .67em"> Batches </h1>
	
	<div ng-controller="batchCtrl">
		<div class="dataContainer newBatch" ng-cloak>
			<h3 id="createBatchHeader"> {{stateChanges[state].header}} </h3>

			<form name="batchForm" novalidate>

				<div class="leftGroup"> 

					  <!-- Name -->
					<input ng-model="batchName" type="text" placeholder="Name*"/>

					  <!-- Curriculum -->
					<select id="curr" ng-model="curr" ng-options="curric.curriculumName as curric.curriculumName for curric in currs" ng-click="changeToNone($event)"> 
						<option id="currPlace" value=""> Curriculum </option>
					</select>

					  <!-- Trainer -->
					<select id="trainer" ng-model="trainer" ng-options="trainer.trainerFirstName as trainer.trainerFirstName for trainer in trainers" ng-click="changeToNone($event)">
						<option id="trainPlace" value=""> Trainer </option>
					</select>

					  <!-- Cotrainer -->
					<select id="cotrainer" ng-model="cotrainer" ng-options="trainer.trainerFirstName as trainer.trainerFirstName for trainer in trainers" ng-click="changeToNone($event)">
						<option id="cotrainPlace" value=""> Co-trainer </option>
					</select>

					  <!-- Location -->
					<select id="location" ng-model="location" ng-options="loc.locationName as loc.locationName for loc in locations | orderBy:'loc.locationName'" ng-click="changeToNone($event)">
						<option id="locPlace" value=""> Location* </option>
					</select>

				 	  <!-- Room -->
					<select id="room" ng-model="room" ng-options="room.roomName as room.roomName for room in roomLoc[location] | orderBy:'roomName'" ng-click="changeToNone($event)">
						<option id="roomPlace" value=""> Room </option>
					</select>

					  <!-- Start date -->
					<datetimepicker id="startDate" ng-model="startDate" date-format="MMMM d, yyyy" date-options="dateOptions" date-disabled="isDisabledDate(date, mode)" hidden-time="true" ng-click="setEndDate(); updateWeeks()"> </datetimepicker>
					<span id="toSpan">&nbsp; to </span>

					  <!-- End date -->
					<datetimepicker id="endDate" ng-model="endDate" date-format="MMMM d, yyyy" date-options="dateOptions" date-disabled="isDisabledDate(date, mode)" hidden-time="true" ng-click="updateWeeks()"> </datetimepicker>

					  <!-- Week display -->
					<div id="weeks" ng-model="weeks"> {{weeks}} weeks </div>

					  <!-- Submit -->
					<button id="submitBatch" ng-click="saveBatch()"> {{stateChanges[state].submit}} </button>
				
				</div>
				<div class="rightGroup">
				
					  <!-- Skill search -->
					<input id="skills" type="text" placeholder="Skills" options="options" datasets="{{skills}}" ng-model="skillSet" sfTypeahead disabled="disabled" />
				
					  <!-- Skill search item list -->
					<skill-search-item skill="currSkill" remove="remove" ng-repeat="currSkill in skills"> </skillSearchItem>
				</div>

			</form>
		</div>

		<script src="js/modules/ui-bootstrap-custom-tpls-2.2.0.js"></script>
		
	</div>
