<body ng-app="batchApp">
	<div ng-controller="HomeCtrl as hCtrl">
		<div class="col-sm-4 col-md-offset-5"
			ng-hide="hCtrl.isUserAuthenticated()">
			<div>
				<h4>You must login to continue</h4>
				<form name="loginForm" novalidate>
					<div class="input-group">
						<input name="username" type="text" placeholder="Username/Email"
							class="form-control" required
							ng-model="hCtrl.credentials.username" />
					</div>
					<div class="input-group">
						<input name="password" type="password" placeholder="Password"
							class="form-control" required
							ng-model="hCtrl.credentials.password" />
					</div>
					<div class="input-group">
						<button class="btn btn-primary" ng-disabled="loginForm.$invalid"
							ng-click="hCtrl.login()">Login</button>
						<p ng-show="hCtrl.hasError()" style="color: red;">{{hCtrl.getError()}}</p>
					</div>
				</form>
			</div>
		</div>

		<div ng-show="hCtrl.isUserAuthenticated()">
			<div class="navbar-wrapper hero-bm">
				<div class="container">

					<nav class="navbar navbar-revature navbar-static-top navbar-bg">
						<div class="container">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed"
									data-toggle="collapse" data-target="#navbar"
									aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span> <span
										class="icon-bar"></span> <span class="icon-bar"></span> <span
										class="icon-bar"></span>
								</button>
								<div class="logo">
									<a href="#/"><img src="img/revature_logo.png"
										alt="Revature" /></a>
								</div>
							</div>
							<div id="navbar" class="navbar-collapse collapse rev-menu">
								<ul class="nav navbar-nav">
									<li><a href="#trainers"> VIEW TRAINERS </a></li>
									<!--<li><a href="#viewbatches">VIEW BATCHES</a></li>-->
									<li><a href="#batches"> VIEW BATCHES </a></li>
									<!--Phase II-->
									<!--<li><a href="#contact">SOLUTIONS</a></li>-->
									<li><a href="#createBatch"> CREATE BATCH </a></li>
									<li><a href="#locations"> LOCATIONS </a></li>
									<!--Phase II-->
									<!--<li><a href="#contact">INSIGHTS</a></li>-->
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>

			<div ng-view></div>
		</div>
	</div>
</body>
