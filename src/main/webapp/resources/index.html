<body ng-app="batchApp">

	<div ng-controller="AuthCtrl as aCtrl">
		<div ng-if="!aCtrl.isUserAuthenticated()">
			<div class="col-sm-4 col-md-offset-5"
				ng-hide="hCtrl.isUserAuthenticated()">
				<div>
					<h4>You must login to continue</h4>
					<form name="loginForm" novalidate>
						<div class="input-group">
							<input name="username" type="text" placeholder="Username/Email"
								class="form-control" required
								ng-model="aCtrl.credentials.username" />
						</div>
						<div class="input-group">
							<input name="password" type="password" placeholder="Password"
								class="form-control" required
								ng-model="aCtrl.credentials.password" />
						</div>
						<div class="input-group">
							<button class="btn btn-primary" ng-disabled="loginForm.$invalid"
								ng-click="aCtrl.login()">Login</button>
							<p ng-show="aCtrl.hasError()" style="color: red;">{{aCtrl.getError()}}</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div ng-show="aCtrl.isUserAuthenticated()">
			<ng-include src="'html/views/menu.html'">
		</div>
		<div ng-view></div>
	</div>
</body>
