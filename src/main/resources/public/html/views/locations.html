<div>
	<h1>Locations:</h1>
	
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div ng-repeat="location in lCtrl.locations" class="panel panel-default">
			<div class="panel-heading" ng-click="lCtrl.changeCollapsed(location)">
				<h3 class="panel-title">{{location.name}}</h3>
	    	</div>
	    	<div class="panel-body" uib-collapse="lCtrl.isCollapsed[location.name]">
	     		<ul ng-if="location.rooms.length" class="list-unstyled">
					<li ng-repeat = "room in location.rooms | orderBy: 'roomName'"><h4>{{room.roomName}}</h4></li>
				</ul>
				<h4 ng-if="!location.rooms.length">No rooms</h4>
	   		</div>
	    </div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<button class="btn btn-default">Add Location</button>
			<button class="btn btn-default">Add Room</button>
		</div>
		<br>
		<div class="row">
			<div class="well col-md-5">
				<h4>Add Location:</h4>
				<form name="locationForm" novalidate>
					<div class="form-group">
						<label for="locationName">Name:</label>
						<input type="text" id="locationName" class="form-control">
					</div>
					<div class="form-group">
						<label for="locationCity">City:</label>
						<input type="text" id="locationCity" class="form-control">
					</div>
					<div class="form-group">
						<label for="locationState">State:</label>
						<input type="text" id="locationState" class="form-control">
					</div>
				</form>
			</div>
		</div>
	</div>
	   
</div>
