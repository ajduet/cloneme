
    <md-card md-whiteframe="8" ng-cloak>

        <md-toolbar layout="columns">
            <div class="md-toolbar-tools">
                <span> Trainers </span>
            </div>
        </md-toolbar>

        <md-content>

            <md-list>
                <md-list-item class="md-2-line" md-ink-ripple ng-repeat="trainer in tCtrl.trainers track by trainer.trainerID" ng-click="tCtrl.goToTrainer($event)">
                    <md-icon md-svg-icon="img/ic_people_black_48px.svg"> </md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3> {{ trainer.firstName }} {{ trainer.lastName }} </h3>
                        <p> Skills: {{ trainer.skill.map(tCtrl.joinObjArrayByName).join(", "); }} </p>
                </md-list-item>
            </md-list>

        </md-content>
    
    </md-card>
