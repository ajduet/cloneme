
<!DOCTYPE html>
<html>
<head>

<title>AssignForce</title>

<base href="/">

<meta charset="UTF-8">
<meta name="theme-color" content="#f26925">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/assignForceCSS.css" />
<link rel="stylesheet" href="css/angular-datepicker.css" />
<link rel="stylesheet" href="css/createNewBatchCSS.css" />

</head>
<body ng-app="batchApp">
	<div ng-controller="AuthCtrl as aCtrl">
		<div ng-if="!aCtrl.isUserAuthenticated()" ng-cloak>
			<div class="col-sm-4 col-md-offset-5"
				ng-hide="aCtrl.isUserAuthenticated()">
				<div>
					<h4>You must login to continue</h4>
					<form name="loginForm" novalidate>
						<div class="input-group">
							<input name="username" type="text" placeholder="Username/Email"
								class="form-control" required
								ng-model="aCtrl.credentials.username" />
						</div>
						<div class="input-group">
							<input name="password" type="password" placeholder="Password"
								class="form-control" required
								ng-model="aCtrl.credentials.password" />
						</div>
						<div class="input-group">
							<button class="btn btn-primary" ng-disabled="loginForm.$invalid"
								ng-click="aCtrl.login()">Login</button>
							<p ng-show="aCtrl.hasError()" style="color: red;">{{aCtrl.getError()}}</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		
        <div ng-show="aCtrl.isUserAuthenticated()">
			<ng-include src="'html/views/menu.html'">
		</div>
  		<div ng-show="aCtrl.isUserAuthenticated()">
  	    	<div ng-view></div>
  		</div>

	</div>

<!-- AngularJS -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

<!-- Angular modules -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>

<!-- Angular scripts -->
<script type="text/javascript" src="js/assignforce.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="js/controllers/batchController.js"></script>
<script type="text/javascript" src="js/controllers/createBatchController.js"></script>
<script type="text/javascript" src="js/controllers/locationController.js"></script>
<script type="text/javascript" src="js/controllers/timelineController.js"></script>
<script type="text/javascript" src="js/controllers/trainerController.js"></script>
<script type="text/javascript" src="js/controllers/homeController.js"></script>
<script type="text/javascript" src="js/controllers/authController.js"></script>

<!-- Services -->
<script type="text/javascript" src="js/services/calendarService.js"></script>
<script type="text/javascript" src="js/services/batchService.js"></script>
<script type="text/javascript" src="js/services/curriculumService.js"></script>
<script type="text/javascript" src="js/services/locationService.js"></script>
<script type="text/javascript" src="js/services/roomService.js"></script>
<script type="text/javascript" src="js/services/trainerService.js"></script>
<script type="text/javascript" src="js/services/userService.js"></script>

<!-- Directives -->
<script type="text/javascript" src="js/directives/angular-datepicker.js"></script>
<script type="text/javascript" src="js/directives/angular-typeahead.js"></script>
<script type="text/javascript" src="js/directives/datetimepicker.js"></script>
<script type="text/javascript" src="js/directives/skillSearchItemDirective.js"></script>

<!-- Filters -->
<script type="text/javascript" src="js/filters/activeBatchFilter.js"></script>
<script type="text/javascript" src="js/filters/timeModeFilter.js"></script>
<script type="text/javascript" src="js/filters/availableModeFilter.js"></script>
<script type="text/javascript" src="js/filters/roomFilter.js"></script>

<!-- Misc -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
<script type="text/javascript" src="https://use.fontawesome.com/8d8fa1da46.js"></script>
<script type="text/javascript" src="https://use.typekit.net/pvo4jdm.js"></script>
<script>
	try {
		Typekit.load({
			async : true
		});
	} catch (e) {
	}
</script>

<style type="text/css">
	.wf-loading {
		visibility: hidden;
	}
</style>

</body>

</html>
